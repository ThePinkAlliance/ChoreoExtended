plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_11 // java 11
targetCompatibility = JavaVersion.VERSION_11

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { 
        url = uri('https://frcmaven.wpi.edu/artifactory/release/')     
    }
    maven { url = uri('https://maven.revrobotics.com/') }
    maven { url = uri('https://devsite.ctr-electronics.com/maven/release/') }
    maven {
        url = uri("https://plugins.gradle.org/m2/")
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api libs.commons.math3

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation libs.guava

    implementation 'com.google.guava:guava:29.0-jre'

    implementation 'edu.wpi.first.wpilibj:wpilibj-java:2024.3.2'
    implementation 'edu.wpi.first.wpilibNewCommands:wpilibNewCommands-java:2024.3.2'
    implementation 'edu.wpi.first.wpiutil:wpiutil-java:2024.3.2'
    implementation 'edu.wpi.first.cscore:cscore-java:2024.3.2'
    implementation 'edu.wpi.first.ntcore:ntcore-java:2024.3.2'
    implementation 'edu.wpi.first.wpimath:wpimath-java:2024.3.2'
    implementation 'edu.wpi.first.wpiunits:wpiunits-java:2024.3.2'

    implementation 'com.google.code.gson:gson:2.10.1'

    // pheonix six
    implementation 'com.ctre.phoenix6:wpiapi-java:24.1.0'

    implementation 'com.revrobotics.frc:REVLib-java:2024.2.1'

    testImplementation 'junit:junit:4.12'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.10.2'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

jar {
  // Allows example project to build first before root project.   
  dependsOn(':examples:BasicProject:jar')

  def env = System.getenv("JITPACK")
}



publishing {
    publications {
        maven(MavenPublication) {
          from components.java
        }
    }
}